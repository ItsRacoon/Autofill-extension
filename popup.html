<!DOCTYPE html>
<html>
  <head>
    <title>Set Placement Info</title>
    <style>
      body { 
        font-family: Arial, sans-serif; 
        width: 320px; 
        padding: 15px; 
        background: #f5f5f5;
      }
      h3 { 
        margin: 0 0 15px 0; 
        color: #333; 
        text-align: center;
      }
      input, select { 
        width: 100%; 
        margin-bottom: 10px; 
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
      }
      button:hover {
        background: #3367d6;
      }
      .status {
        margin-top: 10px;
        padding: 8px;
        text-align: center;
        border-radius: 4px;
        font-size: 14px;
      }
      .success { background: #d4edda; color: #155724; }
      .error { background: #f8d7da; color: #721c24; }
    </style>
  </head>
  <body>
    <h3>ðŸ“‹ Your Details</h3>
    <input id="usn" placeholder="USN" />
    <input id="name" placeholder="Full Name" />
    <input id="firstName" placeholder="First Name" />
    <input id="middleName" placeholder="Middle Name" />
    <input id="lastName" placeholder="Last Name" />
    <input id="email" placeholder="Email ID" />
    <input id="collegeEmail" placeholder="College Email ID" />
    <input id="phone" placeholder="Mobile Number" />
    
    <select id="gender">
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <input id="dob" placeholder="Date of Birth (DD-MM-YYYY)" />
    <input id="tenth" placeholder="10th %" />
    <input id="twelfth" placeholder="12th/Diploma %" />
    <input id="course" placeholder="Course" />
    <input id="branch" placeholder="UG Branch" />
    <input id="cgpa" placeholder="BE/B.TECH CGPA" />
    <input id="mcaCgpa" placeholder="MCA CGPA" />
    
    <select id="backlogs">
      <option value="">Current Backlogs</option>
      <option value="No">No</option>
      <option value="Yes">Yes</option>
    </select>

    <input id="nativePlace" placeholder="Native Place" />
    <input id="permanentAddress" placeholder="Permanent Address" />
    <input id="placementStatus" placeholder="Placement Status" />
    <input id="neopatScore" placeholder="NEOPAT Score Level" />
    
    <select id="bootcampAttendance">
      <option value="">Bootcamp Attendance</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <select id="pwd">
      <option value="">PWD Status</option>
      <option value="No">No</option>
      <option value="Yes">Yes</option>
    </select>

    <select id="lgbtq">
      <option value="">LGBTQ</option>
      <option value="No">No</option>
      <option value="Yes">Yes</option>
    </select>
    
    <button id="save">ðŸ’¾ Save Data</button>
    <button id="autofill">ðŸ”„ Autofill Current Form</button>
    
    <div id="status"></div>
    
    <script src="popup.js"></script>
  </body>
</html>
